<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Working with DOM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <form class="my-4">
                <fieldset>
                    <legend>Car Info</legend>

                    <div class="form-group">
                        <label for="modelInput" class="form-label mt-4">Model</label>
                        <input type="text" class="form-control" id="modelInput" placeholder="Enter model">
                    </div>

                    <div class="form-group">
                        <label for="colorInput" class="form-label mt-4">Color</label>
                        <input type="text" class="form-control" id="colorInput" placeholder="Enter color">
                    </div>

                    <div class="form-group">
                        <label for="yearInput" class="form-label mt-4">Year</label>
                        <input type="number" min="1800" max="2022" class="form-control" id="yearInput"
                            placeholder="Enter year">
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">Create</button>
                </fieldset>
            </form>
        </div>
    </main>

    <section class="container pb-4">
        <div class="row">
            <ul id="car-list" class="list-group">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
            </ul>
            <button type="button" id="add-btn" class="btn btn-primary my-4">Add Item</button>
        </div>
    </section>

    <script src="./bootstrap/bootstrap.js"></script>
    <script src="./main.js"></script>
</body>

</html>
